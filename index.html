<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Odd Duck</title>
</head>
<body>
  <header>
    <img id="logo" src="img/logo.svg" alt="Odd Duck Products Logo">
    <h1>Odd Duck Product Company R&D</h1>
  </header>
  <main>
    <div id="instructions">
      <h2>Instructions</h2>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;Each round, three products will be displayed. Please vote for the product you feel should be Odd Duck Co's next market leading product by clicking on the image you prefer! </br> &nbsp;&nbsp;&nbsp;&nbsp;At the end of 25 selections, hit the show results button to see your votes.</p>
      
    </div>
    
    <section id="img-container">
      <img id ="img-one"src="" alt="">
      <img id ="img-two" src="" alt="">
      <img id ="img-three" src="" alt="">
    </section>
    <section id="results">
      <button type="button" id = "show-results-btn">View Results</button>
      
      <div id="results">
        <ul id="results-container"></ul>
      </div>
      
    </section>
    <div id="chart">
        <canvas id="myChart"></canvas>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js">
  </script>
  <script src="app.js"></script>
  
</body>
</html>
